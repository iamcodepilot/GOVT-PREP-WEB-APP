<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Govt Prep - User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2E86C1;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #2E86C1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1C6396;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Register for Govt Prep</h1>
        <form action="/register" method="POST"> <!-- Ensure action points to /register -->
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>

            <label for="mobile">Mobile Number</label>
            <input type="tel" name="mobile" id="mobile" pattern="[0-9]{10}" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="exam">Exam Preference</label>
            <select name="exam" id="exam" required>
                <option value="UPSC">UPSC</option>
                <option value="SSC">SSC</option>
                <option value="Bank Exams">Bank Exams</option>
                <option value="Railway Exams">Railway Exams</option>
            </select>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Create Account</button>
        </form>

        <div class="footer">
            <p>Govt Prep Â© 2024 - Preparing for success!</p>
        </div>
    </div>
</body>
</html>
